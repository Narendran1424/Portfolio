<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hire.css">
    <title>Document</title>
</head>
<body>
    <!-- Hire Me Button to Open the Popup -->
<button id="hireMeBtn" class="btn-hire-me">Hire Me</button>

<!-- Popup Modal -->
<div id="hireMePopup" class="popup-modal">
    <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>Let's Work Together</h2>
        <p>
            Looking for a developer to bring your ideas to life? I'm ready to collaborate on your next project.
            Whether it's freelance work or a long-term role, let's make it happen together!
        </p>
        
        <!-- Contact Details -->
        <div class="contact-details">
            <p><strong>Email:</strong> your.email@example.com</p>
            <p><strong>Phone:</strong> +91 1234567890</p>
        </div>
        
        <!-- Social Links -->
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank" class="social-btn github">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-btn linkedin">LinkedIn</a>
        </div>
        
        <!-- Contact Me Button -->
        <a href="contact.html" class="popup-hire-me-btn">Contact Me</a>
    </div>
</div>
</body>
</html>
